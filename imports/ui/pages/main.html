<template name="mainLayout">
    {{> header }}
    {{>nav}}
    {{> banner }}
    <div id="main">

        <div class="container-fluid">
            <div id="new" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px">新闻资讯</h1>
                <div class="point" style="background-color:#02b8bf"></div>
                <div class="col-md-12">
                    {{> Template.dynamic template=news }}
                </div>
            </div>
            <div id="service" class="row">
                <div class="col-sm-12">
                    <h1 style="margin-top: 116px;margin-bottom: 36px">客户服务</h1>
                    <div class="point" style="background-color:white"></div>
                    <div class="col-sm-6">
                        <h1>打印机</h1>
                    </div>
                    <div class="col-sm-6">
                        <h1>线上课程</h1>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h1>扫描仪</h1>
                    </div>
                    <div class="col-sm-6">
                        <h1>线下培训</h1>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <h1>软件</h1>
                    </div>
                    <div class="col-sm-6">
                        <h1>购买</h1>
                    </div>
                </div>
            </div>
            <div id="service-num">
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-10">
                        <div class="service-num">
                            <ul class="nav nav-tabs" style="border-bottom: none;">
                                <li><h2>15</h2>
                                    <h3>优质的服务团队</h3></li>
                                <li><h2>1</h2>
                                    <h3>1对1的高质量服务</h3></li>
                                <li><h2>26</h2>
                                    <h3>多种教程</h3></li>
                                <li><h2>12</h2>
                                    <h3>快捷的购买方式</h3></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="product" class="row">
                <div class="col-xs-12"></div>
                <h1 style="margin-top: 116px;margin-bottom: 36px">产品中心</h1>
                <div class="point" style="background-color:#02b8bf"></div>
                {{> Template.dynamic template=products }}
            </div>
            <div id="application" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px">教学应用</h1>
                <div class="point" style="background-color:white"></div>
                <div class="col-sm-6">
                    <img src="images/WeChat.png" alt="">
                    <h2>3d打印集成系统使用及操作说明</h2>
                    <h3>3D打印与集成系统概述</h3>
                </div>
                <div class="col-sm-6">
                    <img src="images/WeChat.png" alt="">
                    <h2>Tinkercad基础功能讲解之文件&鼠标操作</h2>
                    <h3>Tinkercad基础教学</h3>
                </div>
            </div>
            <div id="contact" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px">联系我们</h1>
                <div class="point" style="background-color:#02b8bf"></div>
                <div class="col-sm-6">
                    <h2>我们的地址</h2>
                    <h3>3D打印与集成系统概述</h3>
                </div>
                <div class="col-sm-6">
                    <h2>联系方式</h2>
                    <h3>Tinkercad基础教学</h3>
                </div>
                <img src="images/WeChat.png" alt="">
            </div>
        </div>
    </div>
    {{> footer }}
</template>
