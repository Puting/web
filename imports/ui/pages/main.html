<template name="mainLayout">
    {{> header }}
    {{>nav}}
    {{> banner }}
    <div id="main">

        <div class="container-fluid">
            <div id="product" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px;color: #02b8bf;">产品中心</h1>
                <div class="point" style="background-color:#02b8bf"></div>
                <div class="col-xs-offset-2 col-xs-8">
                    {{> Template.dynamic template=products }}
                </div>
            </div>
            <div id="service" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px;color: #ffffff;">客户服务</h1>
                <div class="point" style="background-color:white"></div>
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="col-md-6 col-sm-12 BG">
                        <h1>呼叫服务</h1>
                    </div>
                    <div class="col-md-6 col-sm-12 BG">
                        <h1>线上课程</h1>
                    </div>
                    <div class="col-sm-6 BG">
                        <h1>扫描仪</h1>
                    </div>
                    <div class="col-sm-6 BG">
                        <h1>线下培训</h1>
                    </div>
                    <div class="col-sm-6 BG">
                        <h1>软件</h1>
                    </div>
                    <div class="col-sm-6 BG">
                        <h1>购买</h1>
                    </div>
                </div>
            </div>
            <div id="service-num">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="service-num">
                            <div class="col-md-3 col-sm-6">
                                <h2>15</h2>
                                <h3>优质的服务团队</h3>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <h2>1</h2>
                                <h3>1对1的高质量服务</h3>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <h2>26</h2>
                                <h3>多种教程</h3>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <h2>12</h2>
                                <h3>快捷的购买方式</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="new" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px;color: #02b8bf;">新闻资讯</h1>
                <div class="point" style="background-color:#02b8bf"></div>
                <div class="col-xs-offset-2 col-xs-8">
                    {{> Template.dynamic template=news }}
                </div>
            </div>
            <div id="application" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px;color: #ffffff;">教学应用</h1>
                <div class="point" style="background-color:white"></div>
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="col-sm-4">
                        <img src="images/WeChat.png" alt="">
                        <h2>3d打印集成系统使用及操作说明</h2>
                        <h3>3D打印与集成系统概述</h3>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/WeChat.png" alt="">
                        <h2>Tinkercad基础功能讲解之文件&鼠标操作</h2>
                        <h3>Tinkercad基础教学</h3>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/WeChat.png" alt="">
                        <h2>Tinkercad基础功能讲解之文件&鼠标操作</h2>
                        <h3>Tinkercad基础教学</h3>
                    </div>
                </div>
            </div>
            <div id="contact" class="row">
                <h1 style="margin-top: 116px;margin-bottom: 36px;color: #02b8bf;">关于我们</h1>
                <div class="col-xs-offset-2 col-xs-8">
                    <div class="point" style="background-color:#02b8bf"></div>
                    <div class="col-sm-6">
                        <img src="images/WeChat.png" alt="">
                    </div>
                    <div class="col-sm-6">
                        <h2>联系方式</h2>
                        <h3>Tinkercad基础教学</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> footer }}
</template>
